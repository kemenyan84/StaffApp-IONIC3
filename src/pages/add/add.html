<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="employee.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>IC No</ion-label>
      <ion-input type="text" value="" [(ngModel)]="employee.icNo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Image Link</ion-label>
      <ion-input type="text" value="" [(ngModel)]="employee.imageURL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Company</ion-label>
      <ion-select [(ngModel)]="employee.company">
        <ion-option value="Kementerian Kerja Raya">Kementerian Kerja Raya</ion-option>
        <ion-option value="Jabatan Kerja Raya">Jabatan Kerja Raya</ion-option>
        <ion-option value="Lembaga Lebuhraya Malaysia">Lembaga Lebuhraya Malaysia</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button (click)="submit()">
      <ion-icon name="create">Submit New Employee</ion-icon>
    </button>
  </div>

</ion-content>
