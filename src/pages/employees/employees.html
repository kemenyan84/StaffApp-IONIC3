<ion-header>

  <ion-navbar>
    <ion-title>Employees</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let staff of staffList">
      <ion-avatar item-start>
        <img [src]="staff.imageURL">
      </ion-avatar>
      <h2>{{staff.name}}</h2>
      <p>{{staff.company}}</p>
    </ion-item>
  </ion-list>


</ion-content>
